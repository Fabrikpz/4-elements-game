<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>p5play</title>
	<link rel="stylesheet" type="text/css" href="llave.css">
	<style>
		body {
			margin: 0;
			overscroll-behavior: none;
			background-color: #cfafaf;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		canvas {
			display: block;
			margin: 0 auto;

	</style>

<body>
	<div class="container">

		<script src="node_modules/p5play/planck.min.js"></script>
		<script src="node_modules/p5play/p5play.js"></script>
		<script src="sketch.js"></script>
		<script src="./mascodigo/juegoparte1.js"></script>
		<script src="./mascodigo/cambiarpsj.js"></script>
		<script src="./mascodigo/cambiarlvl.js"></script>
		<script src="./mascodigo/control.js"></script>
		<script src="./mascodigo/generacionlaberinto1.js"></script>
		<script src="./mascodigo/generacionsprites.js"></script>
	</div>
	<div class="counter">
		<span class="counter-number" id="llaveCountNumber">Llaves recogidas: </span>
		<div class="health-text">Vida: <span id="health-value">100</span></div>
		<div class="health-bar">
			<div class="health-fill"></div>
		</div>
	</div>

</html>
